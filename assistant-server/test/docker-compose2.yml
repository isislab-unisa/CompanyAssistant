version: "3.8"
services:
  mongodb:
    image : mongo
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=lorenzoooooooo
      - MONGO_INITDB_DATABASE=programmers
    volumes:
      - ./database:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root 
      - ME_CONFIG_MONGODB_ADMINPASSWORD=lorenzoooooooo
    depends_on:
      - mongodb
    links: 
      - mongodb
    ports:
      - "8081:8081"